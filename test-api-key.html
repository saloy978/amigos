<!DOCTYPE html>
<html>
<head>
    <title>Test Google TTS API Key</title>
</head>
<body>
    <h1>Test Google Text-to-Speech API Key</h1>
    <button onclick="testAPIKey()">Test API Key</button>
    <div id="result"></div>

    <script>
        async function testAPIKey() {
            const apiKey = 'AIzaSyBphJBFocsINvoOrnSKEpPpTZlGRIBvY9Y';
            
            try {
                console.log('Testing API key...');
                
                // Тест 1: Проверка доступности API
                const response = await fetch(`https://texttospeech.googleapis.com/v1/voices?key=${apiKey}`);
                console.log('Voices API response:', response.status, response.statusText);
                
                if (response.ok) {
                    const voices = await response.json();
                    console.log('Available voices:', voices);
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ API Key is valid! Voices API works.</p>';
                } else {
                    const error = await response.json();
                    console.error('Voices API error:', error);
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ Voices API error: ${error.error?.message || response.statusText}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
