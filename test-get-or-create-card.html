<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test get_or_create_card</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test get_or_create_card Function</h1>
    <button id="testBtn">Test get_or_create_card</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'http://127.0.0.1:54321';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Sign in anonymously
                const { data: authData, error: authError } = await supabase.auth.signInAnonymously();
                
                if (authError) {
                    resultDiv.innerHTML = `Auth Error: ${authError.message}`;
                    return;
                }
                
                resultDiv.innerHTML = `Auth Success! User ID: ${authData.user.id}<br>`;
                
                // Test get_or_create_card function
                resultDiv.innerHTML += 'Testing get_or_create_card function...<br>';
                const { data, error } = await supabase.rpc('get_or_create_card', {
                    p_language_pair_id: 'ru-es',
                    p_term: 'hola',
                    p_translation: 'привет',
                    p_image_url: null,
                    p_english: 'hello'
                });
                
                if (error) {
                    resultDiv.innerHTML += `get_or_create_card error: ${error.message}<br>`;
                    console.error('get_or_create_card error:', error);
                } else {
                    resultDiv.innerHTML += `get_or_create_card success: ${JSON.stringify(data)}<br>`;
                    console.log('get_or_create_card result:', data);
                }
                
                // Check if card was created in cards table
                resultDiv.innerHTML += '<br>Checking cards table...<br>';
                const { data: cards, error: cardsError } = await supabase
                    .from('cards')
                    .select('*')
                    .eq('term', 'hola')
                    .eq('translation', 'привет');
                
                if (cardsError) {
                    resultDiv.innerHTML += `Cards error: ${cardsError.message}<br>`;
                } else {
                    resultDiv.innerHTML += `Cards found: ${cards.length}<br>`;
                    if (cards.length > 0) {
                        resultDiv.innerHTML += `Card: ${JSON.stringify(cards[0], null, 2)}<br>`;
                    }
                }
                
            } catch (error) {
                resultDiv.innerHTML = `Exception: ${error.message}`;
                console.error('Exception:', error);
            }
        });
    </script>
</body>
</html>
