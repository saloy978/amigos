<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Debug</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test App Debug</h1>
    <button id="testBtn">Test App Flow</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'http://127.0.0.1:54321';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Step 1: Check current session
                resultDiv.innerHTML += 'Step 1: Checking current session...<br>';
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    resultDiv.innerHTML += `Session error: ${sessionError.message}<br>`;
                } else if (session?.user) {
                    resultDiv.innerHTML += `Current session: User ID ${session.user.id}<br>`;
                } else {
                    resultDiv.innerHTML += 'No current session<br>';
                }
                
                // Step 2: Sign in anonymously
                resultDiv.innerHTML += '<br>Step 2: Signing in anonymously...<br>';
                const { data: authData, error: authError } = await supabase.auth.signInAnonymously();
                
                if (authError) {
                    resultDiv.innerHTML += `Auth Error: ${authError.message}<br>`;
                    return;
                }
                
                resultDiv.innerHTML += `Auth Success! User ID: ${authData.user.id}<br>`;
                
                // Step 3: Test adding lesson words
                resultDiv.innerHTML += '<br>Step 3: Testing lesson words addition...<br>';
                
                const lessonWords = [
                    { term: 'hola', translation: 'привет', english: 'hello' },
                    { term: 'buenos días', translation: 'доброе утро', english: 'good morning' },
                    { term: 'buenas tardes', translation: 'добрый день', english: 'good afternoon' }
                ];
                
                let addedCount = 0;
                let skippedCount = 0;
                
                for (let i = 0; i < lessonWords.length; i++) {
                    const word = lessonWords[i];
                    const lessonOrder = i + 1;
                    
                    resultDiv.innerHTML += `Adding word ${i + 1}/${lessonWords.length}: "${word.term}" - "${word.translation}" (order: ${lessonOrder})<br>`;
                    
                    try {
                        const { data, error } = await supabase.rpc('add_card_to_user_with_lesson', {
                            p_language_pair_id: 'ru-es',
                            p_term: word.term,
                            p_translation: word.translation,
                            p_image_url: null,
                            p_english: word.english,
                            p_lesson_id: 'intro',
                            p_lesson_order: lessonOrder
                        });
                        
                        if (error) {
                            resultDiv.innerHTML += `❌ Error adding "${word.term}": ${error.message}<br>`;
                            console.error('Error:', error);
                        } else {
                            resultDiv.innerHTML += `✅ Added "${word.term}": ${JSON.stringify(data)}<br>`;
                            if (data.is_new) {
                                addedCount++;
                            } else {
                                skippedCount++;
                            }
                        }
                    } catch (error) {
                        resultDiv.innerHTML += `❌ Exception adding "${word.term}": ${error.message}<br>`;
                        console.error('Exception:', error);
                    }
                }
                
                resultDiv.innerHTML += `<br>Summary: Added ${addedCount} new cards, skipped ${skippedCount} duplicates<br>`;
                
                // Step 4: Check user_cards
                resultDiv.innerHTML += '<br>Step 4: Checking user_cards table...<br>';
                const { data: userCards, error: userCardsError } = await supabase
                    .from('user_cards')
                    .select('*')
                    .eq('user_id', authData.user.id);
                
                if (userCardsError) {
                    resultDiv.innerHTML += `User cards error: ${userCardsError.message}<br>`;
                } else {
                    resultDiv.innerHTML += `User cards found: ${userCards.length}<br>`;
                    if (userCards.length > 0) {
                        resultDiv.innerHTML += `User cards: ${JSON.stringify(userCards, null, 2)}<br>`;
                    }
                }
                
                // Step 5: Check user_cards_with_content
                resultDiv.innerHTML += '<br>Step 5: Checking user_cards_with_content view...<br>';
                const { data: userCardsWithContent, error: userCardsWithContentError } = await supabase
                    .from('user_cards_with_content')
                    .select('*')
                    .eq('user_id', authData.user.id);
                
                if (userCardsWithContentError) {
                    resultDiv.innerHTML += `User cards with content error: ${userCardsWithContentError.message}<br>`;
                } else {
                    resultDiv.innerHTML += `User cards with content found: ${userCardsWithContent.length}<br>`;
                    if (userCardsWithContent.length > 0) {
                        resultDiv.innerHTML += `First card: ${JSON.stringify(userCardsWithContent[0], null, 2)}<br>`;
                    }
                }
                
            } catch (error) {
                resultDiv.innerHTML = `Exception: ${error.message}`;
                console.error('Exception:', error);
            }
        });
    </script>
</body>
</html>
