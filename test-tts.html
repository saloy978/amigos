<!DOCTYPE html>
<html>
<head>
    <title>Test Google TTS API</title>
</head>
<body>
    <h1>Test Google Text-to-Speech API</h1>
    <button onclick="testTTS()">Test TTS</button>
    <div id="result"></div>

    <script>
        async function testTTS() {
            const apiKey = 'AIzaSyBphJBFocsINvoOrnSKEpPpTZlGRIBvY9Y';
            const text = 'Hola mundo';
            const languageCode = 'es-ES';
            
            const requestBody = {
                input: { text: text },
                voice: {
                    languageCode: languageCode,
                    name: 'es-ES-Standard-A',
                    ssmlGender: 'FEMALE'
                },
                audioConfig: {
                    audioEncoding: 'MP3',
                    speakingRate: 0.8,
                    pitch: 0.0,
                    volumeGainDb: 0.0
                }
            };

            try {
                console.log('Testing TTS API...');
                console.log('Request body:', requestBody);
                
                const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${errorData.error?.message || response.statusText}</p>`;
                    return;
                }

                const data = await response.json();
                console.log('Success:', data);
                
                if (data.audioContent) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audioContent}`);
                    audio.play();
                    document.getElementById('result').innerHTML = '<p style="color: green;">Success! Audio should be playing.</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">No audio content received</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
